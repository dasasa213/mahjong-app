spring.application.name=mahjong
spring.datasource.url=jdbc:mysql://localhost:3306/mahjong
spring.datasource.username=app
spring.datasource.password=app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.servlet.context-path=/mahjong-deploy
server.port=8080
logging.charset.console=UTF-8
logging.charset.file=UTF-8
spring.web.error.pagefilter.enabled=false
spring.boot.web.errorPageFilter.enabled=false
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
